name: Build and Deploy WAR to Apache Tomcat f

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build WAR package
        run: |
          mvn clean package -DskipTests

      - name: Verify WAR file location
        run: |
          echo "Listing WAR files:"
          find . -name "*.war" || echo "No WAR files found!"
          
      - name: Upload WAR to remote server via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}   # OR use key instead
          # key: ${{ secrets.SERVER_KEY }}
          port: 22
          source: "target/*.war"
          target: ${{ secrets.REMOTE_DIR }}
    
